<h1>Posts</h1>

<table>
    {% for post in site.posts %}
    <tr>
        <td>
            {{ post.date | date_to_string }} - 
        </td>
        <td>
            {% if post.thing_url %}
            <a href="{{ post.thing_url }}">{{ post.title }}</a>
            (<a href="{{ post.url }}">About</a>)
            {% else %}
            <a href="{{ post.url }}">{{ post.title }}</a>
            {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>
